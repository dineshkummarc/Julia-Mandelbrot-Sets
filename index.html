<!DOCTYPE html>
<html>
<head>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js" ></script>
	<script src="assets/biginteger.js"></script>
	<script src="assets/schemeNumber.js"></script>
	<script src="index.js" type="text/javascript"></script>
	<link href='http://fonts.googleapis.com/css?family=Share+Tech' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Mandelbrot/Julia Explorer</title>
</head>
<body>
	<div id="explorer">
		<canvas id="explorer_graph">
		</canvas>
		<canvas id="controls">
		</canvas>
		<div id="toImage">
			Img
		</image>
	</div>
	<div id="start">
		<div id="info">
			<h2>
				Mandelbrot / Julia Explorer
			</h2>
		</div>
		<div id="chooser">
			<div id="steps>"
				<div id="type" class="step">
					Pick an Equation:
					<br />
					<select id="equation">
						<option value="mandelbrot" selected="selected">Mandelbrot Set</option>
						<option value="julia">Julia Sets</option>
					</select>
				</div>
				&nbsp;
				<h1 class="arrow">&#10140;</h1>
				<div class="spacer"></div>
				&nbsp;

				<div id="values" class="step">
					Choose a C value:
					<br />
					C = <input id="a" size="4"> + <input id="b" size="4"> <i>i</i>
				</div>
				&nbsp;

				<h1 class="arrow">&#10140;</h1>
				<div class="spacer"></div>
				&nbsp;

				<div id="go" class="step">
					<a href="#" id="explore_button" class="explore_button"> 
						Explore!
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
